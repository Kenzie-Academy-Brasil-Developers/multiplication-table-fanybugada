<body>

    <h1>Multiplication Table</h1>
    
    <script>

        function multiplicationTable(n) { // Substitua "nomeDaSuaFuncao" por um nome mais apropriado
            // escreve a coluna inicial
            let bloco = [];
            for (let x = 0; x <= n; x++) {
                bloco[x] = [];

                for (let y = 0; y <= n; y++) {
                    bloco[x][y] = x * y;
                }

            }
            console.table(bloco);
            // TODO: escrever dois loops aninhados para desenhar o array bidimencional e monstar o restante da tabela no console.
        }
    </script>
